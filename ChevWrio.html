    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .website-header {
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }

        .website-header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #7dd3fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fff;
            letter-spacing: 2px;
        }

        .website-header .subtitle {
            font-size: 1.2em;
            color: #888;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .photo-counter {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            color: #7dd3fc;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-title {
            text-align: center;
            color: #ffffff;
            padding: 15px;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.7);
            margin: 0;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid rgba(125, 211, 252, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: rgba(45, 45, 45, 0.7);
            padding: 30px;
            border-radius: 20px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item {
            position: relative;
            background-color: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            flex: 0 1 calc(16.666% - 15px);
            min-width: 200px;
            max-width: 220px;
            border: 2px solid rgba(125, 211, 252, 0.3);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(125, 211, 252, 0.1),
                inset 0 0 20px rgba(125, 211, 252, 0.05);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
            aspect-ratio: 3/4;
            width: 100%;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%
            );
        }

        .gallery-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.95) contrast(1.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.02);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .description {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            padding: 25px;
            text-align: center;
            transition: bottom 0.4s ease;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .description h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .description p {
            margin: 0;
            font-size: 0.95em;
            color: #aaa;
            font-weight: 300;
        }

        .gallery-item:hover {
            transform: translateY(-7px) scale(1.02);
            border-color: rgba(125, 211, 252, 0.6);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(125, 211, 252, 0.2),
                inset 0 0 30px rgba(125, 211, 252, 0.1);
        }

        .gallery-item:hover .gallery-image {
            transform: translate(-50%, -50%) scale(1.08);
            filter: brightness(1.1) contrast(1.2);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item:hover .description {
            bottom: 0;
        }

        .image-container a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .gallery-item:hover .image-container a {
            cursor: pointer;
        }

        .gallery-link {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-lightbox:hover {

        .lightbox-caption {
            color: #fff;

            font-size: 1.2em;

        }

        .nav-btn {

            border: none;

        @media (max-width: 480px) {

        .home-button {

        }

        .home-link {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-link i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .home-link span {

        .home-link span::after {

            width: 0;
            height: 2px;

            transition: width 0.3s ease;

        .home-link:hover span::after {

        @media (max-width: 768px) {

        @media (max-width: 1400px) {

        @media (max-width: 1200px) {

        @media (max-width: 992px) {

        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {

            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const totalPhotosElement = document.getElementById('totalPhotos');
            
            // Update total photos count
            totalPhotosElement.textContent = galleryItems.length;

            // Fungsi untuk mengecek apakah browser mendukung localStorage
            function isLocalStorageSupported() {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    return true;
                } catch(e) {
                    return false;
                }
            }

            // Fungsi untuk menyimpan gambar ke cache
            async function cacheImage(src) {
                try {
                    const response = await fetch(src);
                    const blob = await response.blob();
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });
                    
                    if (isLocalStorageSupported()) {
                        localStorage.setItem('cached_' + src, base64);
                        console.log('Gambar berhasil dicache:', src);
                    }
                } catch (error) {
                    console.error('Gagal menyimpan cache:', error);
                }
            }

            // Fungsi untuk memuat gambar dari cache atau server
            function loadImage(imgElement) {
                const src = imgElement.getAttribute('src');
                const cachedImage = localStorage.getItem('cached_' + src);

                if (cachedImage) {
                    console.log('Memuat gambar dari cache:', src);
                    imgElement.src = cachedImage;
                } else {
                    console.log('Memuat gambar dari server:', src);
                    cacheImage(src);
                }
            }

            // Inisialisasi cache untuk semua gambar
            galleryItems.forEach(item => {
                const img = item.querySelector('.gallery-image');
                loadImage(img);

                const link = item.querySelector('.gallery-link');
                link.addEventListener('click', function(e) {
                    // Let links open in new tab
                    // No need for preventDefault()
                });
            });

            // Bersihkan cache yang sudah lama (lebih dari 24 jam)
            function cleanOldCache() {
                if (!isLocalStorageSupported()) return;

                const cacheTimeout = 24 * 60 * 60 * 1000; // 24 jam dalam milidetik
                const now = new Date().getTime();
                const lastClean = localStorage.getItem('lastCacheClean') || 0;

                if (now - lastClean > cacheTimeout) {
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.startsWith('cached_')) {
                            localStorage.removeItem(key);
                        }
                    }
                    localStorage.setItem('lastCacheClean', now);
                    console.log('Cache dibersihkan');
                }
            }

            // Jalankan pembersihan cache
            cleanOldCache();
        });
    </script>
