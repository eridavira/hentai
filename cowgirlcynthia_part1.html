            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }

        .website-header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #7dd3fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fff;
            letter-spacing: 2px;
        }

        .website-header .subtitle {
            font-size: 1.2em;
            color: #888;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .photo-counter {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            color: #7dd3fc;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-title {
            text-align: center;
            color: #ffffff;
            padding: 15px;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.5);
            margin: 0;
            border-radius: 0 0 15px 15px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: rgba(45, 45, 45, 0.7);
            padding: 30px;
            border-radius: 20px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item {
            position: relative;
            background-color: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            flex: 0 1 calc(16.666% - 15px);
            min-width: 200px;
            max-width: 220px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
            aspect-ratio: 3/4;
            width: 100%;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
            filter: brightness(0.95);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.02);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .description {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            padding: 25px;
            text-align: center;
            transition: bottom 0.4s ease;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .description h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .description p {
            margin: 0;
            font-size: 0.95em;
            color: #aaa;
            font-weight: 300;
        }

        .gallery-item:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .gallery-item:hover .gallery-image {
            transform: translate(-50%, -50%) scale(1.08);
            filter: brightness(1.1);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item:hover .description {
            bottom: 0;
        }

        .image-container a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .gallery-item:hover .image-container a {
            cursor: pointer;
        }

        .gallery-link {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-lightbox:hover {
            color: #7dd3fc;
            transform: scale(1.1);
        }

        .lightbox-caption {
            color: #fff;
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 1000;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1024px) {
            .website-header h1 {
                font-size: 2.8em;
            }
            
            .gallery {
                padding: 30px;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .website-header h1 {
                font-size: 2.2em;
            }

            .website-header .subtitle {
                font-size: 1em;
            }

            .gallery {
                padding: 20px;
                gap: 15px;
            }

            .gallery-item {
                flex: 0 1 calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .website-header h1 {
                font-size: 1.8em;
            }

            .gallery-item {
                flex: 0 1 100%;
            }

            .gallery {
                padding: 15px;
            }
        }

        .home-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .home-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-link i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .home-link:hover i {
            transform: scale(1.1);
        }

        .home-link span {
            position: relative;
        }

        .home-link span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #7dd3fc;
            transition: width 0.3s ease;
        }

        .home-link:hover span::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .home-button {
                top: 20px;
                left: 20px;
            }

            .home-link {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 1400px) {
            .gallery-item {
                flex: 0 1 calc(20% - 15px);
            }
        }

        @media (max-width: 1200px) {
            .gallery-item {
                flex: 0 1 calc(25% - 15px);
            }
        }

        @media (max-width: 992px) {
            .gallery-item {
                flex: 0 1 calc(33.333% - 15px);
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 0 1 100%;
            }
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-weight: 500;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-btn.active {
            background: rgba(125, 211, 252, 0.3);
            border-color: #7dd3fc;
        }

        @media (max-width: 768px) {
            .filter-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .filter-btn {
                width: 100%;
                max-width: 300px;
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        /* Style untuk pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #pageInfo {
            color: #fff;
            font-size: 1.1em;
        }

        .gallery-item {
            display: none;
        }

        .gallery-item.active {
            display: flex;
        }
    </style>

    <script>
        // Daftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal:', error);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const totalPhotosElement = document.getElementById('totalPhotos');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const itemsPerPage = 20;
            let currentPage = 1;
            let filteredItems = Array.from(galleryItems);

            // Pagination elements
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');

            function updatePagination() {
                const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = currentPage;
                
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages || totalPages === 0;

                // Sembunyikan semua item terlebih dahulu
                galleryItems.forEach(item => {
                    item.style.display = 'none';
                });

                // Tampilkan item untuk halaman saat ini
                const start = (currentPage - 1) * itemsPerPage;
                const end = Math.min(start + itemsPerPage, filteredItems.length);
                
                filteredItems.slice(start, end).forEach(item => {
                    item.style.display = 'flex';
                });

                // Update total photos yang ditampilkan
                totalPhotosElement.textContent = filteredItems.length;
            }

            function filterGallery(filter) {
                currentPage = 1; // Reset ke halaman pertama saat filter berubah
                
                if (filter === 'all') {
                    filteredItems = Array.from(galleryItems);
                } else {
                    filteredItems = Array.from(galleryItems).filter(item => {
                        const title = item.querySelector('.image-title').textContent.toLowerCase();
                        return filter === 'named' ? title !== 'unknown' : title === 'unknown';
                    });
                }

                updatePagination();
            }

            // Event listener untuk tombol filter
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterGallery(this.getAttribute('data-filter'));
                });
            });

            // Event listener untuk tombol pagination
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updatePagination();
                }
            });

            nextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePagination();
                }
            });

            // Inisialisasi tampilan awal
            updatePagination();
        });
    </script>
</body>
</html>
