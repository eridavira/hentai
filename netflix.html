<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Video Pop-up</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <main class="content-grid">
        <h2>Video Pilihan</h2>
        <div class="grid-row">
            <div class="movie-item" data-detail-file="netflix-video-details.html">
                <img src="https://via.placeholder.com/300x169/008000/FFFFFF?text=Klik+untuk+Video+Detail" alt="Video Placeholder">
                <div class="movie-title">Video Demo Google Drive</div>
            </div>
        </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                Memuat detail video...
            </div>
        </div>
    </div>

    <script src="netflix.js"></script>
</body>
</html>
