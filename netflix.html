<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Video Pop-up</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">NETFLIX</a>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <main class="content-grid">
        <h2>Video Pilihan</h2>
        <div class="grid-row">
            <div class="movie-item" data-detail-file="nvideo1.html">
                <img src="https://files.fm/thumb.php?i=ddtvnq9vnp" alt="Video Asli" style="object-position: 50% 100%;">
                <div class="movie-title">Episode 1</div>
            </div>

            <div class="movie-item" data-detail-file="nvideo2.html">
                <img src="https://files.fm/thumb.php?i=ddtvnq9vnp" alt="Video Baru 1 Placeholder" style="object-position: 50% 10%;">
                <div class="movie-title">Episode 2</div>
            </div>

            <div class="movie-item" data-detail-file="nvideo3.html">
                <img src="https://files.fm/thumb.php?i=ddtvnq9vnp" alt="Video Baru 2 Placeholder" style="object-position: 80% 90%;">
                <div class="movie-title">Episode 3</div>
            </div>

            </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                Memuat detail video...
            </div>
        </div>
    </div>

    <script src="netflix.js"></script>
</body>
</html>
