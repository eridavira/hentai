<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotized App</title>
    <link rel="stylesheet" href="manga.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hypnotized App</h1>
            <button class="home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
        </div>
        
        <div class="gallery" id="galleryContainer">
            <!-- Generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <button class="nav-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
            <div class="image-title" id="imageTitle"></div>
        </div>
        <button class="nav-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="HypnosisApp.js"></script>
    <script src="manga.js"></script>
</body>
</html>
