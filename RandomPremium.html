<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Galeri</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Karla', sans-serif;
    }

    body {
      color: #fff;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background-image: url(back.jpg);
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      padding-top: 35px;
      padding-left: 8%;
      padding-right: 8%;
      padding-bottom: 20px;
    }

    nav {
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .logo a {
      font-size: 40px;
      text-decoration: none;
    }

    span {
      color: #f9004d;
    }

    nav ul li {
      display: inline-block;
      list-style: none;
      margin: 10px 15px;
    }

    nav ul li a {
      text-decoration: none;
      transition: 0.5s;
    }

    nav ul li a:hover {
      color: #f9004d;
    }

    .gallery {
      text-align: center;
      margin-top: 70px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery-container img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 3px solid #fff;
      border-radius: 8px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      border-color: #f9004d;
    }

    .navigation-buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 30px;
      margin-top: 50px;
      position: relative;
    }

    .navigation-buttons a {
      text-decoration: none;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(45deg, #00bcd4, #8e2de2);
      border: 2px solid transparent;
      border-radius: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
    }

    .navigation-buttons a:hover {
      background: linear-gradient(45deg, #8e2de2, #00bcd4);
      border-color: #fff;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6), 0 6px 30px rgba(142, 45, 226, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="index.html">hen<span>tai</span>.</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <section class="gallery">
      <div class="gallery-container" id="gallery-container"></div>
    </section>

    <div class="navigation-buttons">
      <a href="#" class="prev-btn" id="prev-btn">Previous</a>
      <a href="#" class="next-btn" id="next-btn">Next</a>
    </div>
  </div>

  <script>
    const allImages = [
      "https://files.fm/f/mjhsteytwk", "https://files.fm/f/dss7h9es6r", "https://files.fm/f/w5mzm2qa4c",
    ];

    let currentPage = 0;
    const imagesPerPage = 24;

    function getModifiedLink(originalUrl) {
      try {
        const urlObj = new URL(originalUrl);
        const pathParts = urlObj.pathname.split("/");
        const fileId = pathParts[pathParts.length - 1];
        return `https://files.fm/thumb_show.php?i=${fileId}`;
      } catch (error) {
        return originalUrl;
      }
    }

    function loadGallery(page) {
      const galleryContainer = document.getElementById("gallery-container");
      galleryContainer.innerHTML = "";
      const startIndex = page * imagesPerPage;
      const imagesToDisplay = allImages.slice(startIndex, startIndex + imagesPerPage);
      imagesToDisplay.forEach(imageSrc => {
        const imgElement = document.createElement("img");
        imgElement.src = getModifiedLink(imageSrc);
        imgElement.classList.add("gallery-image");
        imgElement.addEventListener("click", () => window.open(getModifiedLink(imageSrc), "_blank"));
        galleryContainer.appendChild(imgElement);
      });
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      if ((currentPage + 1) * imagesPerPage < allImages.length) {
        currentPage++;
        loadGallery(currentPage);
      }
    });

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        loadGallery(currentPage);
      }
    });

    loadGallery(currentPage);
  </script>
</body>
</html>
