    <script>
        // Daftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal:', error);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const totalPhotosElement = document.getElementById('totalPhotos');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const itemsPerPage = 20;
            let currentPage = 1;
            let filteredItems = Array.from(galleryItems);

            // Pagination elements
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');

            function updatePagination() {
                const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = currentPage;
                
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages || totalPages === 0;

                // Sembunyikan semua item terlebih dahulu
                galleryItems.forEach(item => {
                    item.style.display = 'none';
                });

                // Tampilkan item untuk halaman saat ini
                const start = (currentPage - 1) * itemsPerPage;
                const end = Math.min(start + itemsPerPage, filteredItems.length);
                
                filteredItems.slice(start, end).forEach(item => {
                    item.style.display = 'flex';
                });

                // Update total photos yang ditampilkan
                totalPhotosElement.textContent = filteredItems.length;
            }

            function filterGallery(filter) {
                currentPage = 1; // Reset ke halaman pertama saat filter berubah
                
                if (filter === 'all') {
                    filteredItems = Array.from(galleryItems);
                } else {
                    filteredItems = Array.from(galleryItems).filter(item => {
                        const title = item.querySelector('.image-title').textContent.toLowerCase();
                        return filter === 'named' ? title !== 'unknown' : title === 'unknown';
                    });
                }

                updatePagination();
            }

            // Event listener untuk tombol filter
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterGallery(this.getAttribute('data-filter'));
                });
            });

            // Event listener untuk tombol pagination
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updatePagination();
                }
            });

            nextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePagination();
                }
            });

            // Inisialisasi tampilan awal
            updatePagination();
        });
    </script>
</body>
</html>
