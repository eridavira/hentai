    <script>
        // Daftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('Pendaftaran Service Worker gagal:', error);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const totalPhotosElement = document.getElementById('totalPhotos');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Update total photos count
            totalPhotosElement.textContent = galleryItems.length;
            
            // Filter functionality
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    const filterValue = button.getAttribute('data-filter');
                    
                    galleryItems.forEach(item => {
                        const title = item.querySelector('.image-title').textContent.toLowerCase();
                        
                        if (filterValue === 'all') {
                            item.style.display = 'flex';
                        } else if (filterValue === 'named') {
                            if (title !== 'unknown' && title !== 'unknwon') {
                                item.style.display = 'flex';
                            } else {
                                item.style.display = 'none';
                            }
                        } else if (filterValue === 'unknown') {
                            if (title === 'unknown' || title === 'unknwon') {
                                item.style.display = 'flex';
                            } else {
                                item.style.display = 'none';
                            }
                        }
                    });
                });
            });
            
            galleryItems.forEach(item => {
                const link = item.querySelector('.gallery-link');
                link.addEventListener('click', function(e) {
                    // Let links open in new tab
                    // No need for preventDefault()
                });
            });
        });
    </script>
